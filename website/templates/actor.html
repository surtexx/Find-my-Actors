<style>
  .container-actor {
    height: 80%;
    margin-top: 2rem;
    border-radius: 10px;
    overflow-y: scroll;
    background-color: #eeeeee;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    top: 0;
  }
  .actor-description {
    font-size: 1.2rem;
    color: #000000;
    padding-top: 1rem;
    overflow-y: scroll;
    max-height: 300px;
  }
  .actor-image {
    max-width: 100%;
    top: 1rem; /* set a top value to the image */
  }
  .actor-info {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: sticky;
  top: 0;
  text-align: center;
}

.actor-name {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 1rem;
  color: #343a40;
  top: 0;
  padding: 1rem;
  display: inline-block;
  max-width: 100%;
  white-space: normal;
}

#image-carousel {
  display: flex;
  width: 100%;
  overflow: hidden;
  justify-content: center;
}

.splide__track{
  display: flex;
  overflow: hidden;
}

.splide__slide {
  display: inline-block;
  vertical-align: top;
  width: auto;
  margin-right: 10px; 
}

.splide__list {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  padding: 0;
  margin: 0;
}

.splide__slide img {
  width: 300px;
  height: 350px;
  object-fit: cover;
  padding: 20px;
}

</style>



{% extends "base.html" %}

{% block title %}{{ actor.name }}{% endblock %}

{% block content %}
  <div class="container-actor">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <div class="actor-info">
          <img src="{{ url_for('static', filename='images/' + actor.image) if actor.image else '' }}" alt="{{ actor.name }}" class="img-fluid actor-image">
          <h2 class="actor-name">{{ actor.name }}</h2>
        </div>
      </div>
      <div class="col-md-8">
        <h4>Actor Description:</h4>
        <p class="actor-description">{{ actor.description }}</p>
      </div>

      <h2>Last 10 pictures uploaded by other users:</h2>
        <section id="image-carousel" class="splide" aria-label="Beautiful Images">
          <div class="splide__track">
            <ul class="splide__list">
              {% for upload in uploads[:10] %}
              <div class="splide__slide">
                <img src="{{ url_for('static', filename='images/' + upload.image) }}" alt="Actor Image">
              </div>
              {% endfor %}
              <ul>
          </div>
        </section>
      
      
      
    </div>
  </div>

  
{% endblock %}
